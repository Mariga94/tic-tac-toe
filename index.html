<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tic-tac-toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>A Game Of Tic Tac Toe</h1>
            <h2>Wanna Play ?</h2>
            <div class="btn-container">
                <div>
            <button class="start-btn" type="button">Start</button></div><div>
            <button class="reset-btn" type="button">Restart</button></div>
            </div>
            <div id="player-turn">

            </div>            
            <div class="grid">
                <div data-index-number = "1" class="grid-cell"></div>
                <div data-index-number = "2" class="grid-cell"></div>
                <div data-index-number = "3" class="grid-cell"></div>
                <div data-index-number = "4" class="grid-cell"></div>
                <div data-index-number = "5" class="grid-cell"></div>
                <div data-index-number = "6" class="grid-cell"></div>
                <div data-index-number = "7" class="grid-cell"></div>
                <div data-index-number = "8" class="grid-cell"></div>
                <div data-index-number = "9" class="grid-cell"></div>
            </div>
        </main>

        <footer id="footer">
           
            <div id="dev-tag">
                <p>Developed by <span>Joseph Mariga</span></p>
            </div>
            <div> 
               <p>Check out my code at <a href="https://github.com/Mariga94/tic-tac-toe.git"><img src="/PNG/GitHub-Mark-32px.png" /></a></p>
               </div>
        </footer>
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
